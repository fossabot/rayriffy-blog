name: Test units for Pull Request

on:
  pull_request:
    branches:
      - release

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: "Init: Use Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: "Init: Install yarn"
      run: |
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3
        export PATH=$HOME/.yarn/bin:$PATH
    - name: "Init: Install dependencies"
      run: yarn
    - name: "Test: Lighthouse test"
      env:
        LIGHTHOUSE_API_KEY: ${{ secrets.LIGHTHOUSE_API_KEY }}
      run: yarn test:lighthouse -- --perf=70 --pwa=70 --seo=70 --bp=70 --a11y=70 https://staging.blog.rayriffy.com/
